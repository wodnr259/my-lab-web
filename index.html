<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature & AI Convergence Lab</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel CDN for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide React UMD (Better for React) -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.min.js"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #f3f4f6;
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
        }

        #root {
            min-height: 100vh;
        }

        .text-neon {
            color: #CCFF00;
        }

        .bg-neon {
            background-color: #CCFF00;
        }

        .border-neon {
            border-color: #CCFF00;
        }

        .shadow-neon {
            box-shadow: 0 0 15px rgba(204, 255, 0, 0.3);
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-hover:hover {
            border-color: #CCFF00;
            transform: translateY(-4px);
            transition: all 0.3s ease;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #CCFF00;
        }

        /* Loading animation */
        .loading-screen {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(204, 255, 0, 0.1);
            border-top: 4px solid #CCFF00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p class="mono text-neon text-xs tracking-widest">INITIALIZING_SYSTEM...</p>
        </div>
    </div>

    <script type="text/babel">
        // Ensure scripts are loaded
        const { useState, useEffect } = React;

        // Use LucideReact global instead of lucide
        // Typically UMD exports it as LucideReact
        const Lucide = window.LucideReact || {};

        // Helper to get icons safely
        const Icon = ({ name, ...props }) => {
            const SvgIcon = Lucide[name];
            if (!SvgIcon) return <span className="text-[10px] opacity-20">[Icon:{name}]</span>;
            return <SvgIcon {...props} />;
        };

        // --- Components ---

        const Navbar = () => (
            <nav className="fixed top-0 left-0 right-0 z-50 glass">
                <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                    <div className="text-2xl font-bold flex items-center gap-2">
                        <div className="w-8 h-8 bg-neon rounded flex items-center justify-center">
                            <Icon name="Layers" size={20} color="black" />
                        </div>
                        <span className="tracking-tighter uppercase font-black">Landscape<span className="text-neon">AI</span></span>
                    </div>
                    <div className="hidden md:flex gap-8 text-sm font-medium uppercase tracking-widest text-gray-400">
                        <a href="#professor" className="hover:text-neon transition">Professor</a>
                        <a href="#research" className="hover:text-neon transition">Research</a>
                        <a href="#projects" className="hover:text-neon transition">Projects</a>
                        <a href="#people" className="hover:text-neon transition">People</a>
                        <a href="#board" className="hover:text-neon transition">Board</a>
                    </div>
                </div>
            </nav>
        );

        const SectionHeader = ({ title, subtitle }) => (
            <div className="mb-12">
                <h2 className="text-xs mono text-neon uppercase tracking-widest mb-2 flex items-center gap-2">
                    <div className="w-10 h-[1px] bg-neon"></div> {subtitle}
                </h2>
                <h3 className="text-4xl font-bold">{title}</h3>
            </div>
        );

        const App = () => {
            const [isLoaded, setIsLoaded] = useState(false);

            useEffect(() => {
                // Short delay to ensure everything is ready
                const timer = setTimeout(() => setIsLoaded(true), 500);
                return () => clearTimeout(timer);
            }, []);

            if (!isLoaded) return (
                <div className="loading-screen">
                    <div className="spinner"></div>
                    <p className="mono text-neon text-xs tracking-widest">LOADING_COMPONENTS...</p>
                </div>
            );

            return (
                <div className="min-h-screen pt-24 pb-20 px-6 animate-in fade-in duration-700">
                    <Navbar />

                    <main className="max-w-7xl mx-auto space-y-32">

                        {/* Hero Section */}
                        <section className="h-[60vh] flex flex-col justify-center border-l-2 border-neon/30 pl-8 ml-4">
                            <h1 className="text-6xl md:text-8xl font-black leading-none mb-6">
                                BRIDGING<br />
                                <span className="text-neon">NATURE</span> & <br />
                                DIGITAL TWIN
                            </h1>
                            <p className="text-xl text-gray-400 max-w-2xl leading-relaxed">
                                LiDAR 스캔 데이터와 인공지능 기술을 결합하여, 실세계의 자연 환경을 디지털로 재구성하고 탄소 중립 및 최적의 조경 설계를 연구합니다.
                            </p>
                        </section>

                        {/* Professor Section */}
                        <section id="professor">
                            <SectionHeader title="Principal Investigator" subtitle="01 Mastermind" />
                            <div className="glass p-8 rounded-2xl flex flex-col md:flex-row gap-8 items-center border border-white/5 hover:border-neon transition-all duration-500">
                                <div className="w-48 h-48 bg-zinc-800 rounded-xl overflow-hidden grayscale hover:grayscale-0 transition-all">
                                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=200&h=200&auto=format&fit=crop" alt="Professor" className="w-full h-full object-cover" />
                                </div>
                                <div className="flex-1 space-y-4">
                                    <h4 className="text-3xl font-bold">김철수 교수 <span className="text-lg font-normal text-gray-500 ml-2">Chul-soo Kim, Ph.D.</span></h4>
                                    <div className="mono text-sm text-neon flex items-center gap-2">
                                        <Icon name="Mail" size={14} /> prof.kim@university.ac.kr
                                    </div>
                                    <div className="text-gray-400 leading-relaxed text-sm space-y-2">
                                        <p>• Ph.D. in AI & Environmental Design, MIT</p>
                                        <p>• 전) 글로벌 스마트 시티 연구소 수석 연구원</p>
                                        <p>• 현) 한국 조경-AI 협회 상임 이사</p>
                                    </div>
                                    <div className="flex gap-4 pt-2">
                                        <div className="p-2 border border-white/10 rounded-full hover:border-neon hover:text-neon cursor-pointer transition"><Icon name="Linkedin" size={18} /></div>
                                        <div className="p-2 border border-white/10 rounded-full hover:border-neon hover:text-neon cursor-pointer transition"><Icon name="Github" size={18} /></div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Research Section */}
                        <section id="research">
                            <SectionHeader title="Research Keywords" subtitle="02 Areas of Focus" />
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                {[
                                    { name: "LiDAR Scan", icon: "Layers" },
                                    { name: "Carbon Neutral", icon: "Globe" },
                                    { name: "Digital Twin", icon: "Database" },
                                    { name: "ML Vision", icon: "Cpu" }
                                ].map((item, i) => (
                                    <div key={i} className="glass p-6 rounded-xl group hover:bg-neon hover:text-black transition-all cursor-default">
                                        <div className="text-neon group-hover:text-black mb-4">
                                            <Icon name={item.icon} size={24} />
                                        </div>
                                        <div className="font-bold text-lg">{item.name}</div>
                                        <div className="text-xs uppercase mono mt-2 opacity-60">Technical Integration</div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* Projects Section */}
                        <section id="projects">
                            <SectionHeader title="Core Projects" subtitle="03 Gallery" />
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {[
                                    { title: "Smart City Digital Forest", tag: "AI Vision", img: "https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?q=80&w=600&auto=format&fit=crop" },
                                    { title: "LiDAR Based Biomass Analysis", tag: "Big Data", img: "https://images.unsplash.com/photo-1502082553048-f009c37129b9?q=80&w=600&auto=format&fit=crop" },
                                    { title: "Generative Landscape Design", tag: "GenAI", img: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=600&auto=format&fit=crop" }
                                ].map((proj, i) => (
                                    <div key={i} className="glass rounded-2xl overflow-hidden group card-hover border border-white/5">
                                        <div className="h-48 overflow-hidden relative">
                                            <div className="absolute inset-0 bg-neon/20 z-10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                            <img src={proj.img} alt={proj.title} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500 group-hover:scale-110" />
                                            <div className="absolute top-4 left-4 z-20">
                                                <span className="bg-black/80 text-neon px-3 py-1 text-[10px] mono rounded-full border border-neon/50 uppercase">{proj.tag}</span>
                                            </div>
                                        </div>
                                        <div className="p-6">
                                            <h5 className="text-xl font-bold mb-2 group-hover:text-neon transition">{proj.title}</h5>
                                            <p className="text-sm text-gray-500 line-clamp-2">도시 환경의 효과적인 탄소 흡수를 위한 신개념 디지털 숲 조성 프로젝트입니다.</p>
                                            <div className="mt-4 flex justify-between items-center">
                                                <span className="text-[10px] mono text-gray-600">2025.10 - 2026.12</span>
                                                <Icon name="ChevronRight" size={16} className="text-neon" />
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* People Section */}
                        <section id="people">
                            <SectionHeader title="Research Members" subtitle="04 People" />
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-8">
                                <div className="space-y-4">
                                    <h5 className="text-neon mono text-sm mb-4">// Ph.D. Researchers</h5>
                                    {[
                                        { nm: "이박사", en: "Dr. Lee", rs: "Multispectral LiDAR Processing" },
                                        { nm: "김박사", en: "Dr. Kim", rs: "Urban Carbon Modeling" }
                                    ].map((p, i) => (
                                        <div key={i} className="flex items-center gap-4 py-3 border-b border-white/5 hover:border-neon transition cursor-pointer group">
                                            <div className="w-12 h-12 bg-zinc-800 rounded-full flex items-center justify-center font-bold text-gray-400 group-hover:bg-neon group-hover:text-black">P{i + 1}</div>
                                            <div>
                                                <div className="font-bold">{p.nm} ({p.en})</div>
                                                <div className="text-xs text-gray-500">{p.rs}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="space-y-4">
                                    <h5 className="text-neon mono text-sm mb-4">// Master Students</h5>
                                    {[
                                        { nm: "최석사", en: "S. Choi", rs: "Generative Forest Simulation" },
                                        { nm: "박석사", en: "Y. Park", rs: "AI-based Terrain Analysis" }
                                    ].map((p, i) => (
                                        <div key={i} className="flex items-center gap-4 py-3 border-b border-white/5 hover:border-neon transition cursor-pointer group">
                                            <div className="w-12 h-12 bg-zinc-800 rounded-full flex items-center justify-center font-bold text-gray-400 group-hover:bg-neon group-hover:text-black">M{i + 1}</div>
                                            <div>
                                                <div className="font-bold">{p.nm} ({p.en})</div>
                                                <div className="text-xs text-gray-500">{p.rs}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Board Section */}
                        <section id="board" className="pt-10">
                            <SectionHeader title="Updates & Community" subtitle="05 Board" />
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-0 border border-white/10 rounded-3xl overflow-hidden shadow-2xl">

                                {/* AI Tech Board */}
                                <div className="p-8 border-r border-white/10 bg-zinc-900/40 relative group">
                                    <div className="flex items-center justify-between mb-8">
                                        <h5 className="text-2xl font-black flex items-center gap-3">
                                            <Icon name="Youtube" className="text-red-500" /> AI TECH
                                        </h5>
                                        <span className="text-[10px] mono text-gray-500 border border-gray-700 px-2 py-1 rounded">CURATED FEED</span>
                                    </div>

                                    <div className="space-y-6">
                                        {[
                                            { title: "Understanding Neural Radiance Fields (NeRF)", site: "YouTube", date: "24.12.01" },
                                            { title: "LiDAR and AI for Environment monitoring", site: "DeepMind Blog", date: "24.11.15" },
                                            { title: "Sustainable City Planning with LLMs", site: "arXiv", date: "24.11.10" }
                                        ].map((item, i) => (
                                            <div key={i} className="group/item cursor-pointer">
                                                <div className="flex gap-4">
                                                    <div className="w-24 h-14 bg-zinc-800 rounded-md overflow-hidden border border-white/5 group-hover/item:border-neon/50 transition">
                                                        <div className="w-full h-full bg-gradient-to-br from-zinc-700 to-black flex items-center justify-center">
                                                            <Icon name="Play" size={16} className="text-white/20" />
                                                        </div>
                                                    </div>
                                                    <div className="flex-1">
                                                        <h6 className="font-bold text-sm group-hover/item:text-neon transition leading-snug">{item.title}</h6>
                                                        <div className="flex justify-between items-center mt-2 text-[10px] mono text-gray-500">
                                                            <span>{item.site}</span>
                                                            <span>{item.date}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-10 p-4 border border-dashed border-neon/20 rounded-xl bg-neon/5 text-center text-xs text-neon/80 mono cursor-pointer hover:bg-neon/10 transition">
                                        + LOAD MORE TECH INSIGHTS
                                    </div>
                                </div>

                                {/* Notice Board */}
                                <div className="p-8 bg-zinc-900/20">
                                    <div className="flex items-center justify-between mb-8">
                                        <h5 className="text-2xl font-black flex items-center gap-3">
                                            <Icon name="Bell" className="text-yellow-500" /> NOTICE
                                        </h5>
                                        <span className="text-[10px] mono text-gray-500 border border-gray-700 px-2 py-1 rounded">LAB NEWS</span>
                                    </div>

                                    <div className="space-y-4">
                                        {[
                                            { title: "2024년 동계 학술대회 최우수 논문상 수상 (김철수 교수)", status: "New", date: "25.01.20" },
                                            { title: "국토교통부 지원 스마트 시티 실증 사업 선정", status: "", date: "25.01.12" },
                                            { title: "2월 연구실 정기 워크샵 공지 (제주 발트빌)", status: "", date: "24.12.30" },
                                            { title: "석사 과정 신입생 모집 공고 (2025년)", status: "Important", date: "24.12.15" }
                                        ].map((notice, i) => (
                                            <div key={i} className="flex items-start gap-4 p-4 rounded-xl hover:bg-white/5 transition cursor-pointer group">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        {notice.status && (
                                                            <span className={`text-[8px] px-1.5 py-0.5 rounded font-bold uppercase ${notice.status === 'New' ? 'bg-neon text-black' : 'bg-red-500 text-white'}`}>
                                                                {notice.status}
                                                            </span>
                                                        )}
                                                        <h6 className="font-bold text-sm group-hover:text-neon transition">{notice.title}</h6>
                                                    </div>
                                                    <div className="text-[10px] mono text-gray-500">{notice.date}</div>
                                                </div>
                                                <Icon name="ChevronRight" size={14} className="text-gray-700 font-bold group-hover:text-neon" />
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-6 flex justify-end">
                                        <button className="text-[10px] mono text-gray-400 hover:text-white flex items-center gap-1">
                                            VIEW ALL POSTS <Icon name="ChevronRight" size={12} />
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </section>

                    </main>

                    <footer className="max-w-7xl mx-auto mt-40 pt-20 border-t border-white/5 text-center text-gray-500 text-sm">
                        <div className="mono text-neon/40 text-[10px] mb-4 tracking-widest uppercase">Autonomous Convergence Systems Lab</div>
                        <p>© 2026 Landscape + AI Research Lab. All rights reserved.</p>
                        <div className="flex justify-center gap-6 mt-8 grayscale opacity-30">
                            <span className="mono text-[10px] border border-white/10 px-2 py-1">UNIVERSITY LOGO</span>
                            <span className="mono text-[10px] border border-white/10 px-2 py-1">COLLEGE LOGO</span>
                        </div>
                    </footer>

                    {/* Floating HUD Effect */}
                    <div className="fixed bottom-8 left-8 p-4 mono text-[10px] text-neon/20 border border-neon/10 rounded pointer-events-none hidden lg:block">
                        SYSTEM_STATUS: RUNNING<br />
                        LATENCY: 12ms<br />
                        NODE_01: ONLINE
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
