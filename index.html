<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Landscape and Memory Design Lab</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel CDN for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide React UMD -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.min.js"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #111827;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
        }

        .text-accent {
            color: #10B981;
        }

        .bg-accent {
            background-color: #10B981;
        }

        .border-accent {
            border-color: #10B981;
        }

        .shadow-accent {
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.15);
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-item {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #6B7280;
        }

        .nav-item.active {
            color: #10B981;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #10B981;
        }

        .card-hover:hover {
            border-color: rgba(16, 185, 129, 0.3);
            transform: translateY(-4px);
            transition: all 0.3s ease;
            background: #F9FAFB;
        }

        .view-transition {
            animation: fadeInScale 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.98);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .loading-screen {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            background: #ffffff;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(16, 185, 129, 0.1);
            border-top: 2px solid #10B981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .bg-grid {
            background-image: linear-gradient(rgba(16, 185, 129, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .placeholder-box {
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
        }
    </style>
</head>

<body class="bg-grid">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const Lucide = window.LucideReact || {};

        const Icon = ({ name, size = 20, className = "", color = "currentColor" }) => {
            const SvgIcon = Lucide[name];
            if (!SvgIcon) return null;
            return <SvgIcon size={size} className={className} color={color} />;
        };

        const Home = () => (
            <div className="view-transition flex flex-col justify-center min-h-[60vh] border-l-2 border-accent/20 pl-8 md:pl-16">
                <div className="mono text-accent text-sm mb-4 tracking-[0.3em] uppercase font-bold">Welcome</div>
                <h1 className="text-5xl md:text-8xl font-black leading-tight mb-8 tracking-tighter text-gray-900">
                    DIGITAL<br />
                    <span className="text-accent">LANDSCAPE</span> & <br />
                    MEMORY DESIGN
                </h1>
                <p className="text-lg md:text-xl text-gray-600 max-w-3xl leading-relaxed font-light">
                    <b className="text-gray-900">Digital Landscape and Memory Design Lab</b>은 청주대학교 박재민 교수님과 함께합니다. <br />
                    우리는 조경 설계와 디지털 트윈, 그리고 AI 기술을 융합하여 장소의 기억을 기록하고<br />
                    미래의 지속 가능한 경관을 설계하는 혁신적인 연구를 수행합니다.
                </p>
                <div className="mt-12 flex gap-6">
                    <div className="px-6 py-3 bg-accent text-white mono text-xs uppercase tracking-widest font-bold shadow-accent hover:bg-emerald-600 transition cursor-pointer">Explore Research</div>
                </div>
            </div>
        );

        const Professor = () => (
            <div className="view-transition space-y-12">
                <div className="flex flex-col md:flex-row gap-12 items-start">
                    <div className="w-full md:w-1/3 aspect-[3/4] rounded-3xl overflow-hidden border border-gray-100 shadow-sm relative group placeholder-box">
                        {/* Image Placeholder */}
                        <Icon name="User" size={80} color="#e5e7eb" />
                        <div className="absolute inset-0 bg-accent/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    </div>
                    <div className="flex-1 space-y-8 text-gray-900">
                        <div>
                            <div className="mono text-accent text-xs mb-2 uppercase tracking-widest font-bold"></div>
                            <h2 className="text-3xl font-black mb-2 tracking-tight">박재민 <span className="text-xl font-light text-gray-400 ml-4">Jaemin Park</span></h2>
                            <p className="text-gray-500 text-lg uppercase tracking-wider font-semibold">청주대학교 조경학과</p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="space-y-4">
                                <h3 className="mono text-sm text-accent border-b border-accent/20 pb-2 font-bold">Academic Background</h3>
                                <ul className="text-sm text-gray-600 space-y-4 font-medium">
                                    <li>
                                        • Ph.D. in Landscape Architecture (2013)
                                        <span className="block text-gray-400 text-[11px] mt-1 ml-3">Interdisciplinary Program in Landscape Architecture, Seoul National University</span>
                                    </li>
                                    <li>
                                        • M.S. in Landscape Architecture (2007)
                                        <span className="block text-gray-400 text-[11px] mt-1 ml-3">Dept. of Landscape Architecture, Seoul National University</span>
                                    </li>
                                    <li>
                                        • B.S. in Architecture (2003)
                                        <span className="block text-gray-400 text-[11px] mt-1 ml-3">Dept. of Architecture, Hongik University</span>
                                    </li>
                                </ul>
                            </div>
                            <div className="space-y-4">
                                <h3 className="mono text-sm text-accent border-b border-accent/20 pb-2 font-bold">Contact Info</h3>
                                <div className="space-y-2 text-sm text-gray-600 font-medium">
                                    <div className="flex items-center gap-2"><Icon name="Mail" size={14} className="text-accent" /> jm018@cju.ac.kr</div>
                                    <div className="flex items-center gap-2"><Icon name="MapPin" size={14} className="text-accent" /> 청주대학교 이공대학 신관</div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-gray-50 p-8 rounded-3xl border border-gray-100">
                            <h3 className="mono text-sm text-accent mb-4 tracking-widest font-bold">RESEARCH PHILOSOPHY</h3>
                            <p className="text-gray-700 leading-relaxed italic font-medium">
                                ", <br />
                                ."
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        );

        const Research = () => (
            <div className="view-transition grid grid-cols-1 md:grid-cols-3 gap-8">
                {[
                    { id: '01', nm: 'Digital Twin Landscape', desc: '실세계 경관을 고정밀 LiDAR 데이터로 스캔하여 가상 세계에 구현합니다.', icon: 'Layers' },
                    { id: '02', nm: 'Memory Design Tool', desc: '장소에 얽힌 역사와 기억을 시각화하고 디지털로 보존하는 방법론을 연구합니다.', icon: 'Brain' },
                    { id: '03', nm: 'AI Generation Design', desc: '인공지능을 활용하여 기후 위기에 대응하는 최적의 조경 설계를 생성합니다.', icon: 'Cpu' },
                    { id: '04', nm: 'Smart City UX', desc: '스마트 시티 유저 경험을 위한 인터랙티브 조경 요소를 개발합니다.', icon: 'Smartphone' },
                    { id: '05', nm: 'Cultural Heritage Data', desc: '문화유산 경관의 변천사를 빅데이터로 분석합니다.', icon: 'Database' },
                    { id: '06', nm: 'Metaverse Reality', desc: '현실과 가상이 융합된 혼합현실 경관을 설계합니다.', icon: 'Globe' }
                ].map((item, i) => (
                    <div key={i} className="bg-white p-8 rounded-[2rem] border border-gray-100 shadow-sm card-hover group">
                        <div className="flex justify-between items-start mb-6">
                            <div className="w-12 h-12 bg-accent/10 rounded-xl flex items-center justify-center text-accent group-hover:bg-accent group-hover:text-white transition shadow-sm">
                                <Icon name={item.icon} size={24} />
                            </div>
                            <span className="mono text-[10px] text-gray-300 font-bold">{item.id}</span>
                        </div>
                        <h4 className="text-xl font-bold mb-3 text-gray-900 group-hover:text-accent transition">{item.nm}</h4>
                        <p className="text-sm text-gray-500 leading-relaxed font-medium">{item.desc}</p>
                    </div>
                ))}
            </div>
        );

        const Projects = () => {
            const projectList = [
                { title: "탄소중립 녹색공간 지표 및 인증제도 도입방안 연구", year: "2022-2023", lead: "한국토지주택공사 / 청주대학교 산학협력단, 국토연구원" },
                { title: "LH가든쇼 사후평가를 통한 아이덴티티 강화방안 수립 용역", year: "2022-2023", lead: "한국토지주택공사 / 한국조경학회" },
                { title: "가로수 통합적 관리 지침 마련을 위한 기준 및 지표 개발 1차", year: "2023-2023", lead: "국립산림과학원 / 국민대학교 산학협력단" },
                { title: "전통조경 공간 모형화 등 공모 운영", year: "2024-2024", lead: "국가유산청 / 한국조경학회, 아이엠월드" },
                { title: "가로수 통합적 관리 지침 마련을 위한 기준 및 지표 개발 2차", year: "2024-2024", lead: "국립산림과학원 / 국민대학교 산학협력단" },
                { title: "GB 관리·활용 등을 위한 조경수 거래가격 조사공표 방안 연구", year: "2024-2025", lead: "국토교통부 / 환경조경발전재단 조경지원센터" },
                { title: "가로수 통합적 관리 지침 마련을 위한 기준 및 지표 개발 3차", year: "2025-2025", lead: "국립산림과학원 / 국민대학교 산학협력단" },
                { title: "충청북도 정원문화 활성화 종합계획", year: "2025-2025", lead: "충청북도청 / 청주대학교 산학협력단" },
            ];

            return (
                <div className="view-transition grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-12 gap-y-16">
                    {projectList.map((proj, i) => (
                        <div key={i} className="group">
                            <div className="aspect-video rounded-[2rem] overflow-hidden border border-gray-100 relative mb-6 shadow-sm placeholder-box">
                                {proj.img ? (
                                    <img src={proj.img} alt={proj.title} className="w-full h-full object-cover" />
                                ) : (
                                    <Icon name="Image" size={40} color="#e5e7eb" />
                                )}
                            </div>
                            <div className="space-y-3">
                                <h5 className="text-lg font-black text-gray-900 tracking-tight leading-tight group-hover:text-accent transition-colors">
                                    {proj.title}
                                </h5>
                                <div className="space-y-1">
                                    <div className="flex items-center gap-2 text-[11px] font-medium transition-colors">
                                        <span className="text-accent font-bold">Year /</span>
                                        <span className="text-gray-500">{proj.year}</span>
                                    </div>
                                    <div className="flex items-start gap-2 text-[11px] font-medium transition-colors">
                                        <span className="text-accent font-bold">Lead /</span>
                                        <span className="text-gray-500 line-clamp-1">{proj.lead}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        const People = () => {
            const [activeTab, setActiveTab] = useState('Ph.D.');

            const members = {
                'Ph.D.': [
                    { nm: "이태균", en: "박사과정", pos: "청주대학교 연구원", rs: "Urban Carbon Modeling & Simulation" },
                    { nm: "한재욱", en: "박사과정", pos: "청주대학교 연구원", rs: "Urban Carbon Modeling & Simulation" }
                ],
                'Master': [
                    { nm: "서민성", en: "석사과정", pos: "청주대학교 연구원", rs: "AI-based Terrain Analysis" }
                ],
                'Undergrad': [],
                'Alumni': [
                    { nm: "박종덕", en: "박사수료", pos: "(주)더림이앤씨 소장 및 청주대학교 겸임교수", rs: "연구주제" },
                    { nm: "정선", en: "박사수료", pos: "(주)정아트팩토리 대표", rs: "연구주제" },
                    { nm: "하지아", en: "박사수료", pos: "(주)더림이앤씨 이사", rs: "연구주제" },
                    { nm: "천홍쿤", en: "박사수료", pos: "청주대학교 연구원", rs: "연구주제" },
                    { nm: "오양리핑", en: "박사졸업", pos: "졸업생", rs: "연구주제" },
                    { nm: "우민", en: "석사졸업", pos: "졸업생", rs: "연구주제" },
                    { nm: "이규민", en: "석사졸업", pos: "광림조경개발 대리", rs: "연구주제" }
                ]
            };

            const tabLabels = {
                'Ph.D.': '박사과정',
                'Master': '석사과정',
                'Undergrad': '학부생',
                'Alumni': '수료자/졸업자'
            };

            return (
                <div className="view-transition">
                    <div className="flex flex-wrap gap-4 mb-12 border-b border-gray-100 pb-6">
                        {Object.keys(members).map(tab => (
                            <button
                                key={tab}
                                onClick={() => setActiveTab(tab)}
                                className={`px-6 py-2 rounded-full text-sm font-bold transition-all ${activeTab === tab ? 'bg-accent text-white shadow-accent' : 'bg-gray-50 text-gray-400 hover:bg-gray-100'}`}
                            >
                                {tabLabels[tab]} ({members[tab].length})
                            </button>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {members[activeTab].length > 0 ? (
                            members[activeTab].map((p, i) => (
                                <div key={i} className="flex gap-6 p-6 bg-white rounded-3xl border border-gray-100 shadow-sm hover:shadow-md transition card-hover">
                                    <div className="w-20 h-20 bg-gray-50 rounded-2xl flex items-center justify-center text-gray-200 shrink-0">
                                        <Icon name="User" size={32} />
                                    </div>
                                    <div className="flex-1 min-w-0">
                                        <div className="text-lg font-bold text-gray-900">{p.nm}</div>
                                        <div className="mono text-accent text-[10px] uppercase mt-1 tracking-widest font-bold">{p.en}</div>
                                        {p.pos && <div className="text-[11px] text-gray-900 font-bold mt-2 border-l-2 border-accent/30 pl-2">{p.pos}</div>}
                                        <p className="text-[11px] text-gray-400 mt-2 font-medium leading-normal italic line-clamp-2">{p.rs}</p>
                                    </div>
                                </div>
                            ))
                        ) : (
                            <div className="col-span-full py-20 text-center text-gray-300 font-medium font-bold">등록된 정보가 없습니다.</div>
                        )}
                    </div>
                </div>
            );
        };

        const Board = () => {
            const [activeSubTab, setActiveSubTab] = useState('TECH');
            const [isModalOpen, setIsModalOpen] = useState(false);

            const getYoutubeId = (url) => {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            };

            const getYoutubeThumbnail = (url) => {
                const id = getYoutubeId(url);
                return id ? `https://img.youtube.com/vi/${id}/hqdefault.jpg` : null;
            };

            // Initial data
            const initialTech = [
                { tool: "Claude Code, n8n", title: "n8n 워크플로우, 이제 직접 안 만듭니다 (Claude Code 초보자 가이드)", date: "2026.02.07", url: "https://www.youtube.com/watch?v=UsGaUZAtJpk" },
                { tool: "Google Anti-Gravity", title: "해외에서는 2달전부터 \"이걸로\" 자동화의 판도가 뒤바뀌었습니다 (구글 안티그래비티)", date: "2026.01.23", url: "https://www.youtube.com/watch?v=kKkQCnqWbaU" },
                { tool: "Architecture AI Tools (Rayon, Spacio, Forma 등)", title: "9 Tools to DOMINATE as an ARCHITECT in 2026", date: "2026.01.03", url: "https://www.youtube.com/watch?v=QTzGFHtjOqk" },
                { tool: "Autodesk Forma, TestFit, Hypar", title: "건축학도가 AI를 만나는 가장 쉬운 방법", date: "2026.02.08", url: "https://www.youtube.com/watch?v=ONtvmsGVOp8" },
                { tool: "Gemini (Nano Banana)", title: "건축 나노바나나 핵심 키워드", date: "2026.01.26", url: "https://www.youtube.com/watch?v=YAbwFfxkWLM" },
                { tool: "D5 Render, Gemini", title: "건축 렌더링의 혁신, D5 + 나노바나나 [신규기능 정리]", date: "2026.01.19", url: "https://www.youtube.com/watch?v=9AgOr3_hNdA" },
                { tool: "Gemini 3", title: "Gemini Made This Storytelling Architecture Collage in 10 Seconds", date: "2025.12.03", url: "https://www.youtube.com/watch?v=0BI6Eqyifhg" },
                { tool: "Gemini (Nano Banana)", title: "Free AI tool Gemini (Nano Banana) for Architecture Conceptual Design — Full Workflow Tutorial", date: "2025.11.30", url: "https://www.youtube.com/watch?v=QUuXUrpZvJU" },
                { tool: "NotebookLM", title: "노트북LM 요약만 하지 마세요! 구글이 숨긴 미친 기능으로 생산성 10배 올리는법!(+비밀 꿀팁 방출)", date: "2026.01.29", url: "https://www.youtube.com/watch?v=V6bbs4fT2mY" }
            ];

            const initialNotices = [
                { title: "박재민 교수님, 2024 올해의 조경인상 수상!", date: "2025.02.05", important: true },
                { title: "2025학년도 1학기 연구실 세미나 일정 안내", date: "2025.01.20", important: false },
                { title: "국가연구과제 '디지털 트윈 기반 탄소 조경' 선정", date: "2025.01.05", important: false }
            ];

            // State with LocalStorage persistence
            const [techItems, setTechItems] = useState(initialTech);
            const [notices, setNotices] = useState(() => {
                const saved = localStorage.getItem('dlmd_notices');
                return saved ? JSON.parse(saved) : initialNotices;
            });

            const [searchTerm, setSearchTerm] = useState('');
            const [currentPage, setCurrentPage] = useState(1);
            const techItemsPerPage = 9;
            const noticeItemsPerPage = 8;

            // Fetch tech data from JSON for automation
            useEffect(() => {
                fetch('./data/tech_data.json')
                    .then(response => {
                        if (!response.ok) throw new Error('Fetch failed');
                        return response.json();
                    })
                    .then(data => {
                        // For automation testing, we always prioritize the JSON file
                        setTechItems(data);
                    })
                    .catch(err => {
                        console.warn("Failed to load tech_data.json (Check if running on local server):", err);
                        // Fallback to local storage if available
                        const saved = localStorage.getItem('dlmd_tech_v3');
                        if (saved) setTechItems(JSON.parse(saved));
                    });
            }, []);

            // Reset page when tab or search changes
            useEffect(() => {
                setCurrentPage(1);
            }, [activeSubTab, searchTerm]);

            useEffect(() => {
                localStorage.setItem('dlmd_tech_v3', JSON.stringify(techItems));
            }, [techItems]);

            useEffect(() => {
                localStorage.setItem('dlmd_notices', JSON.stringify(notices));
            }, [notices]);

            const handleAddPost = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const date = new Date().toISOString().split('T')[0].replace(/-/g, '.');

                if (activeSubTab === 'TECH') {
                    const newItem = {
                        tool: formData.get('tool'),
                        title: formData.get('title'),
                        url: formData.get('url') || "#",
                        date: date
                    };
                    setTechItems([newItem, ...techItems]);
                } else {
                    const newItem = {
                        title: formData.get('title'),
                        important: formData.get('important') === 'on',
                        date: date
                    };
                    setNotices([newItem, ...notices]);
                }
                setIsModalOpen(false);
            };

            const handleDelete = (index, type) => {
                const password = window.prompt("삭제를 위해 관리자 암호를 입력하세요:");
                if (password === '07510') { // Preserved admin password
                    if (type === 'TECH') {
                        const newItems = [...techItems];
                        newItems.splice(index, 1);
                        setTechItems(newItems);
                    } else {
                        const newItems = [...notices];
                        newItems.splice(index, 1);
                        setNotices(newItems);
                    }
                    alert("성공적으로 삭제되었습니다.");
                } else if (password !== null) {
                    alert("암호가 틀렸습니다.");
                }
            };

            return (
                <div className="view-transition relative">
                    <div className="flex flex-col md:flex-row md:items-center justify-between mb-12 border-b border-gray-100 pb-4 gap-6">
                        <div className="flex gap-8">
                            {['TECH', 'NOTICE'].map(tab => (
                                <button
                                    key={tab}
                                    onClick={() => setActiveSubTab(tab)}
                                    className={`px-2 py-2 text-sm font-black tracking-[0.2em] transition-all relative ${activeSubTab === tab ? 'text-accent' : 'text-gray-300 hover:text-gray-500'}`}
                                >
                                    {tab}
                                    {activeSubTab === tab && <div className="absolute bottom-[-17px] left-0 w-full h-[3px] bg-accent rounded-full" />}
                                </button>
                            ))}
                        </div>

                        <div className="flex items-center gap-4 flex-1 max-w-md md:justify-end">
                            <div className="relative flex-1">
                                <Icon name="Search" size={14} className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" />
                                <input
                                    type="text"
                                    placeholder={activeSubTab === 'TECH' ? "기술명 또는 내용 검색..." : "공지사항 검색..."}
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full bg-gray-50 border-none rounded-full pl-10 pr-6 py-2.5 text-xs font-bold focus:ring-2 focus:ring-accent/20 transition-all placeholder:text-gray-300"
                                />
                            </div>
                            <button
                                onClick={() => setIsModalOpen(true)}
                                className="flex items-center gap-2 bg-gray-900 text-white px-6 py-2.5 rounded-full text-xs font-bold hover:bg-accent transition-colors shadow-lg whitespace-nowrap"
                            >
                                <Icon name="Plus" size={14} /> 글쓰기
                            </button>
                        </div>
                    </div>

                    {/* Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 sm:p-0">
                            <div className="absolute inset-0 bg-gray-900/60 backdrop-blur-sm" onClick={() => setIsModalOpen(false)}></div>
                            <div className="bg-white rounded-[2.5rem] w-full max-w-lg relative z-10 shadow-2xl overflow-hidden border border-gray-100">
                                <form onSubmit={handleAddPost} className="p-10 space-y-6">
                                    <h4 className="text-2xl font-black text-gray-900 flex items-center gap-3">
                                        <div className="w-2 h-8 bg-accent"></div> {activeSubTab === 'TECH' ? 'TECH 업로드' : '새 공지사항 작성'}
                                    </h4>

                                    <div className="space-y-4">
                                        {activeSubTab === 'TECH' && (
                                            <div>
                                                <label className="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Tool Category (e.g. Photoshop)</label>
                                                <input name="tool" required placeholder="Photoshop, Lumion, AI..." className="w-full bg-gray-50 border-none rounded-2xl px-5 py-3 text-sm focus:ring-2 focus:ring-accent/20 transition" />
                                            </div>
                                        )}
                                        <div>
                                            <label className="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Title</label>
                                            <input name="title" required placeholder="제목을 입력하세요" className="w-full bg-gray-50 border-none rounded-2xl px-5 py-3 text-sm focus:ring-2 focus:ring-accent/20 transition" />
                                        </div>
                                        {activeSubTab === 'TECH' ? (
                                            <div>
                                                <label className="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">YouTube URL</label>
                                                <input name="url" placeholder="https://youtube.com/..." className="w-full bg-gray-50 border-none rounded-2xl px-5 py-3 text-sm focus:ring-2 focus:ring-accent/20 transition" />
                                            </div>
                                        ) : (
                                            <div className="flex items-center gap-3">
                                                <input type="checkbox" name="important" id="important" className="w-5 h-5 rounded-lg border-gray-200 text-accent focus:ring-accent/20" />
                                                <label htmlFor="important" className="text-sm font-bold text-gray-600">중요 공지로 표시 (HOT)</label>
                                            </div>
                                        )}
                                    </div>

                                    <div className="flex gap-3 pt-4">
                                        <button type="button" onClick={() => setIsModalOpen(false)} className="flex-1 py-4 bg-gray-50 text-gray-400 rounded-2xl text-sm font-bold hover:bg-gray-100 transition">취소</button>
                                        <button type="submit" className="flex-[2] py-4 bg-gray-900 text-white rounded-2xl text-sm font-bold hover:bg-accent transition shadow-lg shadow-accent/20 uppercase tracking-widest">Post Now</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {activeSubTab === 'TECH' ? (
                        <>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {techItems
                                    .filter(item =>
                                        item.tool.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                        item.title.toLowerCase().includes(searchTerm.toLowerCase())
                                    )
                                    .slice((currentPage - 1) * techItemsPerPage, currentPage * techItemsPerPage)
                                    .map((item, i) => {
                                        const originalIndex = techItems.indexOf(item);
                                        return (
                                            <div key={i} className="group relative bg-white rounded-[2rem] border border-gray-100 p-6 shadow-sm hover:shadow-md transition card-hover">
                                                <button
                                                    onClick={() => handleDelete(originalIndex, 'TECH')}
                                                    className="absolute top-4 right-4 z-20 w-8 h-8 bg-white/80 backdrop-blur rounded-full flex items-center justify-center text-gray-300 hover:text-red-500 hover:bg-white shadow-sm transition-all opacity-0 group-hover:opacity-100"
                                                >
                                                    <Icon name="Trash2" size={14} />
                                                </button>
                                                <a href={item.url} target="_blank" rel="noopener noreferrer" className="block">
                                                    <div className="aspect-video bg-gray-50 rounded-2xl mb-4 flex items-center justify-center text-gray-200 overflow-hidden relative">
                                                        {getYoutubeThumbnail(item.url) ? (
                                                            <img src={getYoutubeThumbnail(item.url)} alt={item.title} className="absolute inset-0 w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                                                        ) : (
                                                            <Icon name="Youtube" size={32} className="relative z-10 group-hover:text-red-500 transition-colors" />
                                                        )}
                                                        <div className="absolute inset-0 bg-accent/0 group-hover:bg-accent/5 transition-colors" />
                                                        <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                                            <div className="w-12 h-12 bg-white/90 rounded-full flex items-center justify-center shadow-xl">
                                                                <Icon name="Play" size={20} className="text-gray-900 fill-current ml-1" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="space-y-2">
                                                        <div className="text-[10px] font-black mono text-accent tracking-tighter uppercase">[{item.tool}]</div>
                                                        <h5 className="text-[13px] font-bold text-gray-900 leading-snug group-hover:text-accent transition-colors line-clamp-2">
                                                            {item.title}
                                                        </h5>
                                                    </div>
                                                </a>
                                            </div>
                                        );
                                    })
                                }
                            </div>

                            {/* TECH Pagination */}
                            {Math.ceil(techItems.filter(item =>
                                item.tool.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                item.title.toLowerCase().includes(searchTerm.toLowerCase())
                            ).length / techItemsPerPage) > 1 && (
                                    <div className="flex justify-center gap-2 mt-12">
                                        {[...Array(Math.ceil(techItems.filter(item =>
                                            item.tool.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                            item.title.toLowerCase().includes(searchTerm.toLowerCase())
                                        ).length / techItemsPerPage))].map((_, i) => (
                                            <button
                                                key={i}
                                                onClick={() => setCurrentPage(i + 1)}
                                                className={`w-10 h-10 rounded-xl text-xs font-black transition-all ${currentPage === i + 1 ? 'bg-accent text-white shadow-lg shadow-accent/20' : 'bg-white text-gray-400 hover:text-gray-900 border border-gray-50'}`}
                                            >
                                                {i + 1}
                                            </button>
                                        ))}
                                    </div>
                                )}
                        </>
                    ) : (
                        <div className="space-y-8">
                            <div className="bg-white rounded-[2.5rem] border border-gray-100 overflow-hidden shadow-sm">
                                <div className="divide-y divide-gray-50">
                                    {notices
                                        .filter(n => n.title.toLowerCase().includes(searchTerm.toLowerCase()))
                                        .slice((currentPage - 1) * noticeItemsPerPage, currentPage * noticeItemsPerPage)
                                        .map((n, i) => {
                                            const originalIndex = notices.indexOf(n);
                                            return (
                                                <div key={i} className="p-8 hover:bg-gray-50 transition flex items-center justify-between group">
                                                    <div className="flex items-center gap-6">
                                                        {n.important ? (
                                                            <span className="w-10 h-10 rounded-full bg-accent/10 flex items-center justify-center text-accent text-[10px] font-black">HOT</span>
                                                        ) : (
                                                            <div className="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-300 group-hover:text-accent transition-colors">
                                                                <Icon name="Bell" size={16} />
                                                            </div>
                                                        )}
                                                        <div>
                                                            <div className="text-sm font-bold text-gray-800 group-hover:text-accent transition-colors">{n.title}</div>
                                                            <div className="text-[10px] text-gray-400 font-bold mt-1 uppercase mono">{n.date}</div>
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center gap-4">
                                                        <button
                                                            onClick={() => handleDelete(originalIndex, 'Notice')}
                                                            className="w-10 h-10 rounded-full bg-white border border-gray-100 flex items-center justify-center text-gray-300 hover:text-red-500 hover:border-red-100 transition shadow-sm opacity-0 group-hover:opacity-100"
                                                        >
                                                            <Icon name="Trash2" size={16} />
                                                        </button>
                                                        <Icon name="ChevronRight" size={18} className="text-gray-200 group-hover:text-accent transition-transform group-hover:translate-x-1" />
                                                    </div>
                                                </div>
                                            );
                                        })
                                    }
                                </div>
                            </div>

                            {/* NOTICE Pagination */}
                            {Math.ceil(notices.filter(n => n.title.toLowerCase().includes(searchTerm.toLowerCase())).length / noticeItemsPerPage) > 1 && (
                                <div className="flex justify-center gap-2">
                                    {[...Array(Math.ceil(notices.filter(n => n.title.toLowerCase().includes(searchTerm.toLowerCase())).length / noticeItemsPerPage))].map((_, i) => (
                                        <button
                                            key={i}
                                            onClick={() => setCurrentPage(i + 1)}
                                            className={`w-10 h-10 rounded-xl text-xs font-black transition-all ${currentPage === i + 1 ? 'bg-accent text-white shadow-lg shadow-accent/20' : 'bg-white text-gray-400 hover:text-gray-900 border border-gray-50'}`}
                                        >
                                            {i + 1}
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [currentView, setCurrentView] = useState('Home');
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                const timer = setTimeout(() => setIsLoading(false), 500);
                return () => clearTimeout(timer);
            }, []);

            if (isLoading) return (
                <div className="loading-screen">
                    <div className="spinner"></div>
                    <p className="mono text-accent text-xs tracking-widest font-bold">DIGITALIZING_ENVIRONMENT...</p>
                </div>
            );

            const renderView = () => {
                switch (currentView) {
                    case 'Home': return <Home />;
                    case 'Professor': return <Professor />;
                    case 'Research': return <Research />;
                    case 'Projects': return <Projects />;
                    case 'People': return <People />;
                    case 'Board': return <Board />;
                    default: return <Home />;
                }
            };

            return (
                <div className="min-h-screen">
                    <header className="fixed top-0 left-0 right-0 z-50 glass">
                        <div className="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
                            <div className="flex items-center gap-3 cursor-pointer group" onClick={() => setCurrentView('Home')}>
                                <div className="w-10 h-10 bg-accent rounded-xl flex items-center justify-center shadow-accent">
                                    <Icon name="Trello" size={24} color="white" />
                                </div>
                                <div className="flex flex-col -gap-1">
                                    <span className="text-xl font-black text-gray-900 tracking-tighter leading-none">DIGITAL LANDSCAPE<span className="text-accent italic">.</span></span>
                                    <span className="text-[10px] mono text-gray-400 tracking-widest font-bold uppercase">Memory Design Lab</span>
                                </div>
                            </div>
                            <nav className="hidden lg:flex gap-10">
                                {['Home', 'Professor', 'Research', 'Projects', 'People', 'Board'].map(view => (
                                    <div
                                        key={view}
                                        className={`nav-item text-xs mono uppercase tracking-widest font-black ${currentView === view ? 'active' : 'hover:text-gray-900'}`}
                                        onClick={() => setCurrentView(view)}
                                    >
                                        {view}
                                    </div>
                                ))}
                            </nav>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-6 pt-44 pb-20">
                        {renderView()}
                    </main>

                    <footer className="max-w-7xl mx-auto px-6 py-20 border-t border-gray-100">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                            <div className="space-y-6">
                                <h6 className="text-xl font-black tracking-tighter text-gray-900 uppercase">Digital Landscape and Memory Design Lab.</h6>
                                <p className="text-sm text-gray-500 font-medium leading-relaxed max-w-md">
                                    청주대학교 조경학과 박재민 교수님 연구실. 우리는 경관의 기억을 디지털로 재구성하고 새로운 창조의 기반을 마련합니다.
                                </p>
                            </div>
                            <div className="flex flex-col md:items-end gap-3 uppercase mono text-[10px] text-gray-400 font-bold">
                                <div className="text-gray-900">CHEONGJU UNIVERSITY / DEPT. OF LANDSCAPE ARCHITECTURE</div>
                                <div>Engineering Bldg 1, No. 302, 298 Daeseong-ro, Cheongwon-gu, Cheongju</div>
                                <div className="text-accent/60 mt-4 tracking-widest">© 2026 DLMD Lab. All rights reserved.</div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
